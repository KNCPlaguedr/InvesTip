<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://pixel.byspotify.com" crossorigin="true" defer="">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            font-family: Arial, sans-serif;

        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #25088d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #3a1e9e;
        }

        .login-form p {
            margin-top: 10px;
        }

        .login-form a {
            color: #007bff;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        body.light {
            background-color: #acacac;
            color: black;
        }

        body.dark {
            background-color: #686868;
            color: white;
        }

        .theme-toggle {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f8f9fa;
        }

        .theme-toggle:hover {
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="container">
       <form class="login-form" action="#" th:action="@{/home/login}" method="post">

            <input type="text" id="username" name="username" placeholder="Usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p>Não tem uma conta? <a href="/home/cadastrar">Criar Conta</a></p>
        </form>
        
         <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>
        
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Função para salvar o tema em um cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));  // Expiração em "days" dias
            document.cookie = name + "=" + value + "; expires=" + date.toUTCString() + "; path=/";
        }

        // Função para obter o valor de um cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Função para alternar o tema
        function toggleTheme() {
            const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.classList.remove(currentTheme);
            document.body.classList.add(newTheme);
            setCookie('theme', newTheme, 7);  // Salva o tema no cookie com validade de 7 dias
        }

        // Função para carregar o tema do cookie quando a página for aberta
        function loadTheme() {
            const savedTheme = getCookie('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme);
            } else {
                // Se não houver cookie, aplica o tema claro por padrão
                document.body.classList.add('dark');
            }
        }

        // Chama a função para carregar o tema quando a página é carregada
        window.onload = loadTheme;
    </script>


</body>
